<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Website</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">SmartBites</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Background with Smoke Effect -->
    <div class="background">
        <div class="login-container">
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
            <form onsubmit="login(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p class="register-link">Don't have an account? <a href="signup.html">Sign up</a></p>
                <p id="error-message" style="color: red;"></p>
            </form>
        </div>
    </div>

    <script>
 function login(event) {
    event.preventDefault();

    // Get values from input fields
    let username = document.getElementById("login-username").value;
    let password = document.getElementById("login-password").value;

    // Retrieve user data from LocalStorage
    let storedUser = localStorage.getItem(username);

    if (storedUser) {
        let userData = JSON.parse(storedUser);

        if (userData.password === password) {
            alert("Login Successful!");

            // Store logged-in user in sessionStorage
            sessionStorage.setItem("loggedInUser", username);

            // Redirect to web.html
            window.location.href = "file:///E:/Dietplanner.zip/webpage.html";
        } else {
            document.getElementById("error-message").textContent = "Incorrect Password!";
        }
    } else {
        document.getElementById("error-message").textContent = "User not found! Please sign up.";
    }
}

        
        
    </script>

</body>
</html>
